<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titlecan的原神记录页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>

            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

            color: #0078d4;

        <img src="https://img.picui.cn/free/2024/06/24/66784e5aa945c.jpg" alt="米游社原神截图">
        <audio controls>
            <source src="https://blog.titlecan.ru/usr/uploads/2024/06/1602716373.mp3" type="audio/mpeg">

        </audio>
