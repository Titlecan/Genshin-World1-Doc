<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titlecan的原神记录页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg {
            background-image: url('https://api.echs.top');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            margin: 20px auto;
            max-width: 300px; /* 设置轮播图的最大宽度 */
            position: relative;
        }
        .carousel img {
            max-width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #0078d4;
        }
        .carousel-control.left {
            left: 0;
        }
        .carousel-control.right {
            right: 0;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg">
        <canvas id="canvas"></canvas>
        <div class="container">
            <h1>Titlecan的原神记录页面</h1>
            <p>文章待写</p>
            <!-- 轮播图容器 -->
            <div class="carousel">
                <img src="https://img.picui.cn/free/2024/06/24/66784e5aa945c.jpg" alt="米游社">
                <img src="https://img.picui.cn/free/2024/06/28/667e1f5466e1b.jpg" alt="原神">
                <!-- 手动切换按钮 -->
                <div class="carousel-control left">&lt;</div>
                <div class="carousel-control right">&gt;</div>
            </div>
            <audio controls>
                <source src="https://blog.titlecan.ru/usr/uploads/2024/05/483988058.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>

    <script src="https://cdn.titlecan.cn/js/xuehua.js"></script>
    <script>
        // JavaScript代码实现自动轮播和手动切换
        const carousel = document.querySelector('.carousel');
        let index = 0; // 当前显示的图片索引
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
        const intervalTime = 5000; // 轮播间隔时间设置为5秒

        function nextImage(step = 1) {
            index = (index + step + totalImages) % totalImages; // 更新索引，实现循环
            updateCarousel();
        }

        function updateCarousel() {
            images.forEach((img, i) => {
                img.style.transform = `translateX(-${index * 100}%)`;
            });
        }

        // 设置自动轮播
        setInterval(() => nextImage(), intervalTime);

        // 添加手动切换事件监听器
        document.querySelector('.carousel-control.left').addEventListener('click', () => nextImage(-1));
        document.querySelector('.carousel-control.right').addEventListener('click', () => nextImage(1));
    </script>
</body>
</html>
