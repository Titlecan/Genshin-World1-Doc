<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titlecan的原神记录页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg {
            background-image: url('https://api.echs.top');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
        }
        img.center-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container">
            <h1>Titlecan的原神记录页面</h1>
            <p>文章待写</p>
            <img class="center-img" src="https://img.picui.cn/free/2024/06/24/66784e5aa945c.jpg" alt="内容图片">
            <audio controls>
                <source src="https://blog.titlecan.ru/usr/uploads/2024/06/1602716373.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>
</body>
</html>
