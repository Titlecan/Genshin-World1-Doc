<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titlecan的原神记录页面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg {
            background-image: url('https://api.echs.top');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        audio {
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .image-container:hover .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <h1>Titlecan的原神记录页面</h1>
            <p>内容待写</p>
            <audio controls>
                <source src="https://blog.titlecan.ru/usr/uploads/2024/06/1602716373.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
            <div class="image-container">
                <img src="https://img.picui.cn/free/2024/06/24/66784e5aa945c.jpg" alt="内容图片">
                <div class="image-overlay">
                    <p>这里是图片描述或额外内容</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
